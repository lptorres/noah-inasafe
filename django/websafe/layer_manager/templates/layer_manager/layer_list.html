{% extends "site_base.html" %}

{% block body %}
    <h2>Layers</h2>
    <ul>
        {% for layer in object_list %}
            <li><a href="{{ layer.slug }}">{{ layer.name }}</a></li>
        {% empty %}
            <p>Sorry, no layers here! Would you like to <a href="{% url 'layers:upload' %}">upload a new layer</a>?</p>
        {% endfor %}
    </ul>
{% endblock %}
